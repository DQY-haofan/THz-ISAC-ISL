## 2. 硬件损伤联合效应的精确形式 ✅ 已确认

**背景**: 论文分别给出了相位噪声惩罚`exp(σ²_φ)`和PA失真惩罚`(1+σ²_η/N_0)`。

**确认结果**:
- 联合惩罚为乘积形式：`Penalty_joint = exp(σ²_φ) × (1 + Γ_eff)` ✓
- 这与物理直觉一致：相位噪声影响信号功率，PA失真增加噪声
- 已在代码中正确实现

